<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cerimonialista - Gestão Minimalista</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Inter:wght@300;400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <aside class="sidebar">
            <div id="branding"
                style="margin-bottom: 2rem; display: flex; flex-direction: column; align-items: center; text-align: center; gap: 0.75rem">
                <!-- O logotipo será injetado aqui via JS -->
                <div class="brand">Cerimonial</div>
            </div>
            <nav>
                <a href="#" class="nav-item active" data-view="dashboard"
                    onclick="application.navigate('dashboard')">Painel Geral</a>
                <a href="#" class="nav-item" data-view="clients" onclick="application.navigate('clients')">Clientes</a>
                <a href="#" class="nav-item" data-view="events" onclick="application.navigate('events')">Eventos</a>
                <a href="#" class="nav-item" data-view="vendors"
                    onclick="application.navigate('vendors')">Fornecedores</a>
                <a href="#" class="nav-item" data-view="reports"
                    onclick="application.navigate('reports')">Relatórios</a>
                <a href="#" class="nav-item" data-view="settings"
                    onclick="application.navigate('settings')">Configurações</a>
                <a href="#" class="nav-item" style="margin-top: auto; color: #EF4444" onclick="auth.logout()">Sair</a>
            </nav>
        </aside>
        <main id="main-content">
            <header class="top-bar">
                <div style="display: flex; align-items: center; gap: 1rem; flex: 1">
                    <button id="menu-toggle" class="btn"
                        style="display: none; padding: 0.5rem; border: none; background: none; font-size: 1.5rem"
                        onclick="application.toggleSidebar()">☰</button>
                    <h2 id="view-title">Painel Geral</h2>
                    <div id="search-container" style="display: none; flex: 1; max-width: 400px">
                        <input type="search" id="global-search" placeholder="Buscar..."
                            style="padding: 0.5rem 1rem; border-radius: 20px; border: 1px solid var(--border-color); width: 100%"
                            oninput="application.handleSearch(this.value)">
                    </div>
                </div>
                <div class="user-actions">
                    <span id="current-date"></span>
                </div>
            </header>
            <section id="view-container" class="page-content">
                <p>Carregando sistema...</p>
            </section>
        </main>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
